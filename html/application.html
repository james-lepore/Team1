</p>
<p>

   </p>    

   <p>
     <label>Gender: </label>
     <select name = "gender"/>
     <option>-</option>
     <option>Male</option>
     <option>Female</option>
     <option>Prefer not to say</option>
   </select>
 </p>

 <p>
   <label>Birthday: </label>

 <p>

 <p>

   <select name="health"/>

   <option>Great!</option>
   <option>Good</option>
   <option>Fair</option>
   <option>Alright, I guess</option>
   <option>Terrible</option>
   <option>Dead</option>
 </select>
</p>

<div class = "form">
  <legend>Contact Information</legend>
</p>
<p>

</p>
<p>

</p>

</p>
<p>

</p>

</p>
<p>
 <label>Cell Phone Number: </label>
 <input type = "tel" name = "cellPhone"/>
</p>
<p>
 <label>Do we have permission to text you? </label>
 <select name="textPermission"/>
 <option>Yes</option>
 <option>No</option>
</select>     
<p>

 <input type = "email" name = "email"/>
